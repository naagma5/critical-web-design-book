<head>

	<meta charset="utf-8">
	<title>Poem</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Roboto Slab', serif;
			font-size: 5vw;
			color: #fff;
			background-color: #111;
		}

		.quote span {
			display: inline-block
		}

	</style>

</head>

<body>

	<div class="quote">Both everyday and exotic, public and private, autonomous and commercial, the internet is a chaotic, diverse and crowded form of contemporary public space. â€”Rachel Greene, Internet Art<div>

	<script>
		let quoteEle = document.querySelector(".quote");
		let quoteStr = quoteEle.innerText;

		function updateText() {

			let newStr = "";
			for (let i = 0; i < quoteStr.length; i++) {
				newStr += `<span style="margin-left:${10*Math.random()}rem">${quoteStr[i]}</span>`;
			}
			quoteEle.innerHTML = newStr;
		}
		setInterval(function() {
			updateText();
		}, 250);

	</script>


</body>
